<mat-dialog-content>

  <mat-card-content fxLayout="column">

    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input type="number" matInput required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Buyer's name</mat-label>
      <mat-icon matSuffix>person</mat-icon>
      <input type="name" matInput required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Buyer's email</mat-label>
      <mat-icon matSuffix>mail</mat-icon>
      <input type="text" matInput required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Buyer's phone number</mat-label>
      <mat-icon matSuffix>phone</mat-icon>
      <input type="text" matInput required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-icon matSuffix>my_location</mat-icon>
      <mat-label>Delivery address</mat-label>
      <input type="text" matInput required>
    </mat-form-field>

  </mat-card-content>
</mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-flat-button color="warn">
      <mat-icon>cancel</mat-icon>
      Cancel
    </button>

    <span fxFlex="10px"></span>

    <button mat-flat-button color="primary">
      <mat-icon>credit_card</mat-icon>
      Buy
    </button>
  </mat-dialog-actions>
