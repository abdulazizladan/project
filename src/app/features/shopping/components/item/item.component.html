<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{data.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{data.description}}
    </mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image src="./assets/img/a.png">

  <mat-card-content>
    &#8358;{{data.price}}
  </mat-card-content>

  <mat-card-actions align="end">
    <button mat-flat-button color="primary">
      <mat-icon>add</mat-icon>
      Add to cart
    </button>
    <span fxFlex="20px"></span>
    <button mat-flat-button color="primary" (click)="buyItem()">
      <mat-icon>shopping_cart</mat-icon>
      Buy
    </button>
  </mat-card-actions>
</mat-card>
